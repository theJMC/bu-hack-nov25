<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Join chatroom</h1>
    <h2>Game ID: <input type="text" id="input-game-id"/></h2>
    <h2>Name ID: <input type="text" id="input-name"/></h2>
    <button class="btn btn-primary" onclick="joinChat()">Join</button>
    </div>
    <hr>
    <div class="container">
        <h1>Host a Game</h1>
        <button class="btn btn-primary" onclick="hostGame()">Host</button>
    </div>



    <script>
        function hostGame() {
            window.location.href = `/host`;
        }
        function joinChat() {
            const gameId = document.getElementById("input-game-id").value;
            localStorage.setItem("gameId", gameId);
            const name = document.getElementById("input-name").value;
            localStorage.setItem("name", name);
            window.location.href = `/chat`;
        }
    </script>
</body>
</html>
