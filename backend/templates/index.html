<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dash</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the 'Inter' font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Dashboard Card -->
    <main class="bg-white w-full max-w-md p-8 md:p-10 rounded-2xl shadow-xl text-center">

        <!-- Main Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Lecturer Dash
        </h1>

        <!-- Subtitle -->
        <p class="text-gray-500 mb-8">
            Please choose if you would like to Host or Join a Game!
        </p>

        <!-- Button Group -->
        <div class="grid grid-cols-1 gap-5">
            <!-- Remote Button -->
            <a href="https://remote.dash.bedbugz.uk"
               class="group flex items-center justify-center space-x-3 px-6 py-5 bg-blue-500 text-white rounded-xl shadow-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <!-- Remote Icon (Inline SVG) -->
                <svg class="w-6 h-6 transform transition-transform duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
                <span class="text-lg font-semibold">Join a Game</span>
            </a>

            <!-- Host Button -->
            <a href="https://host.dash.bedbugz.uk"
               class="group flex items-center justify-center space-x-3 px-6 py-5 bg-purple-600 text-white rounded-xl shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                <!-- Host Icon (Inline SVG) -->
                <svg class="w-6 h-6 transform transition-transform duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.5a1.5 1.5 0 011.5-1.5h11a1.5 1.5 0 011.5 1.5v6a1.5 1.5 0 01-1.5 1.5h-11a1.5 1.5 0 01-1.5-1.5v-6zM12 17a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM8 10V7a4 4 0 118 0v3"></path>
                </svg>
                <span class="text-lg font-semibold">Host a Game</span>
            </a>



        </div>

        <!-- Footer area inside the card -->
        <div class="mt-10 border-t border-gray-100 pt-6">

            <!-- GitHub Link -->
            <a href="https://github.com/thejmc/bu-hack-nov25"
               target="_blank"
               rel="noopener noreferrer"
               class="group flex items-center justify-center text-sm text-gray-500 hover:text-gray-700 transition duration-300">

                <!-- GitHub Icon SVG -->
                <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition duration-300 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.489.5.09.682-.217.682-.482 0-.237-.009-.868-.013-1.703-2.782.602-3.369-1.34-3.369-1.34-.455-1.158-1.11-1.465-1.11-1.465-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.087.636-1.338-2.22-.251-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.03-2.682-.103-.252-.448-1.27.098-2.645 0 0 .84-.268 2.75 1.026A9.564 9.564 0 0112 6.818c.85.004 1.705.114 2.504.336 1.909-1.294 2.748-1.026 2.748-1.026.546 1.375.201 2.393.1 2.645.64.698 1.028 1.59 1.028 2.682 0 3.842-2.337 4.687-4.565 4.935.359.307.678.915.678 1.846 0 1.338-.012 2.419-.012 2.747 0 .267.18.577.688.48C19.137 20.165 22 16.418 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                </svg>

                <span>View on GitHub</span>
            </a>

            <!-- Copyright -->
            <p class="mt-4 text-xs text-gray-400">&copy; 2025</p>
        </div>
    </main>

</body>
</html>
