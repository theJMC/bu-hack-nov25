<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>New Game</h1>
        <button class="btn btn-success" onclick="newGame()">New Game</button>
        <h2>Game List</h2>
        <ul id="game-list"></ul>
        <button class="btn btn-secondary" onclick="refreshGames()">Refresh</button>
        <hr>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
      window.onload = () => {
          refreshGames();
      }
      function newGame() {
          var req = new XMLHttpRequest();
          req.open("GET", "/game/new", true);
          req.send();
          req.onreadystatechange = function() {
              if (req.readyState == 4 && req.status == 200) {
                  var game = JSON.parse(req.responseText);
                  var li = document.createElement("li");
                  li.innerHTML = game["game_id"];
                  document.getElementById("game-list").appendChild(li);
              }
          }
      }
      function refreshGames() {
          var req = new XMLHttpRequest();
          req.open("GET", "/game", true);
          req.send();
          req.onreadystatechange = function() {
              if (req.readyState == 4 && req.status == 200) {
                  var games = JSON.parse(req.responseText);
                  var ul = document.getElementById("game-list");
                  ul.innerHTML = "";
                  for (var i = 0; i < games.length; i++) {
                      var li = document.createElement("li");
                      li.innerHTML = games[i]["game_id"];
                      ul.appendChild(li);
                  }
              }
          }
      }
  </script>
  </body>
</html>
